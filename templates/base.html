<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo app</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    </head>

    <body>
        <div class="ui container">
            <div class="ui secondary menu">
                <a class="active item">
                    Home
                </a>
                <div class="right menu">
                    <div class="item">
                        <div class="ui icon input">
                            <input type="text" placeholder="Search...">
                            <i class="search link icon"></i>
                        </div>
                    </div>
                    <a class="ui icon item" href="">
                        <i class="github square icon"></i>
                    </a>                   
                    <a class="ui icon item" href="">
                        <i class="facebook messenger icon"></i>
                    </a>
                    <a class="ui icon item" href="">
                        <i class="phone icon"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="ui container">
            <h1 class="ui center aligned header" style="margin-top:50px">TODO APP</h1>
            <form action="/add" method="POST" class="ui form">
                <div class="required field">
                    <label>Todo title :</label>
                    <input type="text" name="title" placeholder="Enter todo ..." required>
                </div>
                <button class="ui animated primary button">
                    <div class="visible content">
                        <i class="hand point right outline icon"></i>
                        Add todo
                    </div>
                    <div class="hidden content">
                        <i class="right arrow icon"></i>
                    </div>
                </button>
            </form>
            <br>
            <br>
            <div class="ui two column grid">
                {% for todo in todo_list %}
                <div class="column">
                    <div class="ui raised segment">
                        {% if todo.complete == False %}
                        <a class="ui gray ribbon label">Not Complete</a>
                        {% else %}
                        <a class="ui green ribbon label">Completed</a>
                        {%endif%}
                        <p class="ui big header">{{ todo.id }} | {{ todo.title }}</p>

                        {% if todo.complete == True %}
                        <a class="" href="/update/{{ todo.id }}">
                            <div class="small ui vertical animated secondary button" tabindex="0">
                                <div class="hidden content">Edit</div>
                                <div class="visible content">
                                    <i class="inverted reply icon"></i>
                                </div>
                            </div>
                        </a>
                        {% else %}
                        <a class="" href="/update/{{ todo.id }}">
                            <div class="small ui vertical animated green button" tabindex="0">
                                <div class="hidden content">Edit</div>
                                <div class="visible content">
                                    <i class="inverted check icon"></i>
                                </div>
                            </div>
                        </a>
                        {%endif%}
                        <a class="" href="/delete/{{ todo.id }}">
                            <div class="small ui vertical animated red button" tabindex="0">
                                <div class="hidden content">Delete</div>
                                <div class="visible content">
                                    <i class="inverted trash icon"></i>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script> -->
    </body>

</html>
